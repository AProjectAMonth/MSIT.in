<div class="col-md-2 col-sm-12 col-xs-12 col-lg-2">
    <div class="panel panel-default">
        <h4 class="panel-heading" style="margin:0;"><strong>Latest News</strong></h4>

          <!-- <span class="als-prev"><img src="images/thin_left_arrow_333.png" alt="prev" title="previous" /></span> -->
          <div class="als-viewport">
            <ul class="als-wrapper" style="padding: 0px" >
                {% for item in latest_news %}
                        <li class="als-item" id="als-item_0_{{forloop.counter|add:'-1'}}">
                            <p>
                                {% if item.new %}<img alt="" src="{% static 'img/new.gif' %}" style="width: 28px; height: 11px;" />{% endif %}
                                <a href="{{ item.link }}">{{ item.title }}</a>
                                {% if item.additional_link %}
                                    <br />
                                    <a href="{{ item.additional_link }}">{{item.additional_title}}</a>
                                {% endif %}
                            </p>
                        </li>
                    {% endfor %}
            </ul>
          </div>
          <!-- <span class="als-next"><img src="images/thin_right_arrow_333.png" alt="next" title="next" /></span> -->
